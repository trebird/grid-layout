<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="grid">
    <div class="unit">
      <img src="images/wonders.jpg" alt="">
    </div>
    <div class="unit">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <div class="unit">
      <figure>
        <img src="images/artemis.jpg" alt="">
        <figcaption>
          <h1>Temple of Artemis</h1>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img src="images/rhodes.jpg" alt="">
        <figcaption>
          <h1>Colossus of Rhodes</h1>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img src="images/babylon.jpg" alt="">
        <figcaption>
          <h1>Hanging Gardens of Babylon</h1>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
